<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous">
    <title>RGB Color Game</title>
    <link rel="shortcut icon" href="favicon.png">
</head>

<body id="body">
    <div class="jumbotron" id="jumbotron">
        <h1 class="text-center text-uppercase" id="h1"><span id="selectedColor"></span></h1>
        <h2 class="text-center text-uppercase">Color Game</h2>
    </div>

    <div class="col-sm-6 col-md-6 col-sm-offset-3 col-md-offset-3 square-group">
        <div class="square"><span class="selected-results"></span></div>
        <div class="square"><span class="selected-results"></span></div>
        <div class="square"><span class="selected-results"></span></div>
        <div class="square"><span class="selected-results"></span></div>
        <div class="square"><span class="selected-results"></span></div>
        <div class="square"><span class="selected-results"></span></div>
    </div>

    <div class="sub-section text-center">
        <button class="btn btn-primary" id="newGame"><i class="fa fa-refresh" aria-hidden="true"></i> Generate New Colors</button>
        <span id="selectedResults"></span>
        <button class="btn btn-primary mode" id="easyMode">Easy</button>
        <button class="btn btn-primary mode selected" id="hardMode">Hard</button>
    </div>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
